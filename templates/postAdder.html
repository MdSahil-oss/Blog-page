{% extends "layout.html"%}
{% block body %}
<header class="masthead" style="background-image: url('{{url_for('static',filename='assets/img/home-bg.jpg')}}')">
    <div class="container position-relative px-4 px-lg-5">
        <div class="row gx-4 gx-lg-5 justify-content-center">
            <div  class="col-md-10 col-lg-8 col-xl-7">
                <div class="site-heading">
                    <h1>Clean Blog</h1>
                    <span class="subheading">A Blog Theme by Start Bootstrap</span>
                </div>
            </div>
        </div>
    </div>
</header>

<form id="contactForm" action = "/edit/0" method = "post" novalidate style="width: 60%; margin:auto;">
    <div class="form-floating">
        <input class="form-control" id="name" name="Sno" type="text" placeholder="Sno." data-sb-validations="required" />
        <label for="name">Sno.</label>
        <div class="invalid-feedback" data-sb-feedback="name:required">A name is required.</div>
    </div>
    <div class="form-floating">
        <input class="form-control" id="email" name="Title" type="email" placeholder="
        Title" data-sb-validations="required,email" />
        <label for="email">Title</label>
        <div class="invalid-feedback" data-sb-feedback="email:required">An email is required.</div>
        <div class="invalid-feedback" data-sb-feedback="email:email">Email is not valid.</div>
    </div>
    <div class="form-floating">
        <input class="form-control" id="phone" type="tel" name="Content" placeholder="Content" data-sb-validations="required" />
        <label for="phone">Content</label>
        <div class="invalid-feedback" data-sb-feedback="phone:required">A phone number is required.</div>
    </div>
    <div class="form-floating">
        <input class="form-control" id="message" name="slug" placeholder="Date" type="text"  data-sb-validations="required"></input>
        <label for="message">Slug</label>
        <div class="invalid-feedback" data-sb-feedback="message:required">A message is required.</div>
    </div>
    <br />
    <button class="btn btn-primary text-uppercase " id="submitButton" type="submit">Submit</button>
</form>

{% endblock %}
